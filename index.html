<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calc.js" defer></script>
    </head>

    <body>
        <div class="main">
            <div class="outer">
                <div class="container">

                    <div class="display">
                        <div class="raw-data">555</div>
                        <div class="main-data">69</div> 
                    </div>

                    <div class="buttons">
                        <div class="left">
                            <div class="row-1">
                                <button type="button" class="clear">AC</button>
                                <button type="button" class="delete">DEL</button>
                                <button type="button" class="sign">+/-</button>
                            </div>

                            <div class="row-2">
                                <button type="button" class="number">7</button>
                                <button type="button" class="number">8</button>
                                <button type="button" class="number">9</button>
                            </div>

                            <div class="row-3">
                                <button type="button" class="number">4</button>
                                <button type="button" class="number">5</button>
                                <button type="button" class="number">6</button>
                            </div>

                            <div class="row-4">
                                <button type="button" class="number">1</button>
                                <button type="button" class="number">2</button>
                                <button type="button" class="number">3</button>
                            </div>

                            <div class="row-5">
                                <button type="button" class="number">0</button>
                                <button type="button" class="decimal">.</button>
                                <button type="button" class="equal">=</button>
                            </div>
                        </div>

                        <div class="right">
                            <button type="button" class="exponent">x<sup>y</sup></button>
                            <button type="button" class="divide">/</button>
                            <button type="button" class="multiply">*</button>
                            <button type="button" class="subtract">-</button>
                            <button type="button" class="add">+</button>
                        </div>
                    </div>

                </div>
                <div class="footer">Copyright &copy 2022 <a href='https://github.com/neelg07/calculator'>neelg07</a></div>
            </div>
        </div>
    </body>

</html>
